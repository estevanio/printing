<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>
    document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.0.x" src="https://code.angularjs.org/1.0.8/angular.js" data-semver="1.0.8"></script>
    <script src="app.js"></script>
    <style>
    body {
        width: 100%;
    }
    
    button {
        width: 100%;
        margin-top:20px;
        margin-bottom:20px;
    }
    </style>
</head>

<body ng-controller="MainCtrl">
    <div style="width:100px;margin: 0 auto; ">
        <button ng-click="printscope()">print scope</button>
        <button ng-click="printdata()">print data</button>
    </div>
    <!-- <ng-include src="'template.html'"></ng-include> -->
</body>

</html>
